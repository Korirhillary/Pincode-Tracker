<!DOCTYPE html>
<html>

<head>
    <title>Postal Code Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Postal Code Tracker</h1>

  <div class="form-container">
      <label for="pincode">Enter PIN Code:</label>
      <input type="text" id="pincode" placeholder="e.g., 110001">
      <button id="pincode-button">Search by PIN Code</button>
  </div>

  <div id="result-container">
    <div id="status-container"></div>
    <div id="message-container"></div>
    <div id="postoffice-container"></div>
    <div id="error-container"></div>
</div>

<script src="index.js"></script>
</body>

</html>
